<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Panel de Administración</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3 float-end">Cerrar sesión</a>
        <a href="{{ url_for('exportar_citas') }}" class="btn btn-success mb-3">Exportar a Excel</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in citas %}
                <tr>
                    <td>{{ cita['nombre'] }}</td>
                    <td>{{ cita['email'] }}</td>
                    <td>{{ cita['telefono'] }}</td>
                    <td>{{ cita['servicio'] }}</td>
                    <td>{{ cita['fecha'] }}</td>
                    <td>{{ cita['hora'] }}</td>
                    <td>
                        <form action="{{ url_for('eliminar_cita', id=cita['id']) }}" method="post" onsubmit="return confirm('¿Eliminar esta cita?');">
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="7" class="text-center">No hay citas</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
